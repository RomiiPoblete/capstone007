<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Contacto - Gotti Barbería</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Gotti/css/barbero/contacto.css' %}">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul>
                <li><a href="{% url 'indexbarbero' %}">Inicio</a></li>
                <li><a href="{% url 'contactobarbero' %}">Contacto</a></li>
                <li><a href="{% url 'serviciosbarbero' %}">Servicios</a></li>
                <li><a href="{% url 'productosbarbero' %}">Productos</a></li>
                <li><a href="{% url 'horas_reservadas' %}">Horas Reservadas</a></li>
                <li><a href="{% url 'inicioColaborador' %}">Blog</a></li>
            </ul>
            <a href="{% url 'carritobarbero' %}"><img src="{% static 'Gotti/img/vista/carrito.png' %}" alt="Carrito" class="cart-icon"></a>
        </nav>
    </header>
    
    <section class="logo-section">
        <img src="{% static 'Gotti/img/vista/logo.jpg' %}" alt="Logo Gotti" class="logo">
    </section>
    
    <!-- Sección de formulario para actualizar contacto -->
    <section class="contact-section">
        <img src="{% static 'Gotti/img/vista/fondocontacto.jpg' %}" alt="Barbero atendiendo" class="contact-img">
        <div class="contact-info">
            <form method="post" action="{% url 'contactoact' %}" class="update-form">
                {% csrf_token %}
                
                <h2>Sucursal</h2>
                <input type="text" id="sucursal-location" name="sucursal" value="{{ contact_info.sucursal }}" class="input-field" required>
                <hr>
                
                <h2>Dirección</h2>
                <input type="text" id="direccion" name="direccion" value="{{ contact_info.direccion }}" class="input-field" required>
                <hr>
                
                <h2>E-mail</h2>
                <input type="email" id="email" name="email" value="{{ contact_info.email }}" class="input-field" required>
                <hr>
                
                <h2>Número</h2>
                <input type="text" id="numero" name="numero" value="{{ contact_info.numero }}" class="input-field" required>
                
                <button type="submit" class="buttonc">Guardar Cambios</button>
            </form>
        </div>
    </section>
    
    <footer class="footer">
        <p>Desde 2024. Gotti © Todos los Derechos Reservados.</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/gotti_barber/"><img src="{% static 'Gotti/img/vista/instagram.png' %}" alt="Instagram"></a>
            <a href="#"><img src="{% static 'Gotti/img/vista/x.png' %}" alt="X"></a>
            <a href="#"><img src="{% static 'Gotti/img/vista/facebook.png' %}" alt="Facebook"></a><br>
        </div>
    </footer>
</body>
</html>
