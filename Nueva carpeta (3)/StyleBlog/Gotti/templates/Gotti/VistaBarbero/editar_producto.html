<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto - Gotti Barbería</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Gotti/css/barbero/agregarproductos.css' %}">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul>
                <li><a href="{% url 'indexbarbero' %}">Inicio</a></li>
                <li><a href="{% url 'contactobarbero' %}">Contacto</a></li>
                <li><a href="{% url 'serviciosbarbero' %}">Servicios</a></li>
                <li><a href="{% url 'productosbarbero' %}">Productos</a></li>
                <li><a href="{% url 'horas_reservadas' %}">Horas Reservadas</a></li>
                <li><a href="{% url 'inicioColaborador' %}">Blog</a></li>
            </ul>
            <a href="{% url 'carritobarbero' %}"><img src="{% static 'Gotti/img/vista/carrito.png' %}" alt="Carrito" class="cart-icon"></a>
        </nav>
    </header>
    
    <section class="logo-section">
        <img src="{% static 'Gotti/img/vista/logo.jpg' %}" alt="Logo Gotti" class="logo">
    </section>
    
    <!-- Formulario dentro de una card -->
    <div class="card form-card">
        <h2 class="card-title">Editar Producto: {{ producto.nombreProducto }}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Campo Nombre del Producto -->
            <div class="form-group">
                <label for="id_nombreProducto">Nombre del Producto</label>
                <input type="text" id="id_nombreProducto" name="nombreProducto" value="{{ producto.nombreProducto }}" required>
            </div>
            
            <!-- Campo Descripción -->
            <div class="form-group">
                <label for="id_descripcion">Descripción</label>
                <textarea id="id_descripcion" name="descripcion" rows="4" required>{{ producto.descripcion }}</textarea>
            </div>
            
            <!-- Campo Precio -->
            <div class="form-group">
                <label for="id_precio">Precio</label>
                <input type="number" step="0.01" id="id_precio" name="precio" value="{{ producto.precio }}" required>
            </div>
            
            <!-- Campo Stock -->
            <div class="form-group">
                <label for="id_stock">Stock</label>
                <input type="number" id="id_stock" name="stock" value="{{ producto.stock }}" required>
            </div>
            
            <!-- Campo Imagen -->
            <div class="form-group">
                <label for="id_imagen">Imagen del Producto</label>
                <input type="file" id="id_imagen" name="imagen" accept="image/*">
                {% if producto.imagen %}
                    <p>Imagen actual: <img src="{{ producto.imagen.url }}" alt="{{ producto.nombreProducto }}" width="150"></p>
                {% endif %}
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{% url 'productosbarbero' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <footer class="footer">
        <p>Desde 2024. Gotti © Todos los Derechos Reservados.</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/gotti_barber/"><img src="{% static 'Gotti/img/vista/instagram.png' %}" alt="Instagram"></a>
            <a href="#"><img src="{% static 'Gotti/img/vista/x.png' %}" alt="X"></a>
            <a href="#"><img src="{% static 'Gotti/img/vista/facebook.png' %}" alt="Facebook"></a><br>
        </div>
    </footer>
</body>
</html>
